<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="display">
            <div class="user-input"></div>
            <div class="result"></div>
        </section>

        <section class="buttons">
            <div class="flex-container">
                <button class="col" id="7">7</button>
                <button class="col" id="8">8</button>
                <button class="col" id="9">9</button>
            </div>
            <div class="flex-container">
                <button class="col" id="4">4</button>
                <button class="col" id="5">5</button>
                <button class="col" id="6">6</button>
            </div>
            <div class="flex-container">
                <button class="col" id="1">1</button>
                <button class="col" id="2">2</button>
                <button class="col" id="3">3</button>
            </div>
            <div class="flex-container">
                <button class="col" id="dec-point">.</button>
                <button class="col" id="0">0</button>
                <button class="col" id="eval">=</button>
            </div>
        </section>

        <section class="operators-container">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="div">รท</button>
            <button class="operator" id="mul">x</button>
            <button class="operator" id="sub">-</button>
            <button class="operator" id="add">+</button>
        </section>
        <div class="side-column"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
