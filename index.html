<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="favicon.png" type="image/x-icon" rel="shortcut icon">
</head>

<body>
    <main>
        <section class="display">
            <div class="user-input"></div>
            <div class="result"></div>
        </section>

        <section class="buttons">
            <div class="flex-container">
                <button class="col" data-value="7">7</button>
                <button class="col" data-value="8">8</button>
                <button class="col" data-value="9">9</button>
                <button class="col" data-value="4">4</button>
                <button class="col" data-value="5">5</button>
                <button class="col" data-value="6">6</button>
                <button class="col" data-value="1">1</button>
                <button class="col" data-value="2">2</button>
                <button class="col" data-value="3">3</button>
                <button class="col" data-value=".">.</button>
                <button class="col" data-value="0">0</button>
                <button class="col" id="eval">=</button>
            </div>

            <div class="operators-container">
                <button class="col-special" id="backspace">CE</button>
                <button class="col-special" id="clear">C</button>
                <button class="col-special" data-value="รท">รท</button>
                <button class="col-special" data-value="x">x</button>
                <button class="col-special" data-value="-">-</button>
                <button class="col-special" data-value="+">+</button>
            </div>

            <div class="side-column"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
